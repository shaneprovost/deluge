# CI: lint and build. Require this to pass before merging (branch protection).
name: CI

on:
  pull_request:
    branches: [main, staging, prod]
  push:
    branches: [main, staging, prod]

jobs:
  ci:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # Build may touch API route code; avoid failing on missing AWS env
          DYNAMODB_TABLE_PREFIX: deluge-staging
